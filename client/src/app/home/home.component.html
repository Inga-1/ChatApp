
<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;"> 
        <h1>Start Chatting With Your Friends!</h1>
        <p class="lead">Come in to view your friend list... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg me-2">Learn More</button>
        </div>

    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
