<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
        >
    </div>

    <div class="mb-3">
        <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
        >
    </div>
    <div class="text-center">
        <button class="btn btn-sucess me-2 bg-primary" type="submit">Register</button>
        <button class="btn btn-default bg-primary" type="button " (click)="cancel()">Cancel</button>
    </div>

</form>
